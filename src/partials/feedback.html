<section class="feedback">
  <div class="container">
    <div class="wrap">
      <h2 class="title poppins-bold">Quick & Easy Process</h2>

      </p>

    <list class="list">
      <li class="list-item">

            srcset="
              ../img/feedback/img@1x/avatar-1@1x.png 1x,
              ../img/feedback/img@2x/avatar-1@2x.png 2x
            "
            media="(min-width: 1440px)"
            type="image/png"

            srcset="
              ../img/feedback/img@1x/avatar-1@1x.png 1x,
              ../img/feedback/img@2x/avatar-1@2x.png 2x

            media="(max-width: 411px)"
            type="image/png"
          />

        </picture>
        <div class="wrapper">
          <svg class="icon">
            <use href="../img/icons/icons.svg#icon-cloud"></use>
          </svg>
          <span class="icon-text poppins-medium">I can prototype your app</span>

      </li>
