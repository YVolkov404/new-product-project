name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths: [src/img/**/*, src/partials/**/*]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install and build üîß
        run: |
          npm install
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist, src/img/**/*, src/partials/**/*

      - name: Deploy images
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${ github.SERVER_HOST }
          username: ${ YVolkov404.SERVER_USER }
          key: ${ secrets.SERVER_SSH_KEY }
          source: "src/img/**/*"
          target: "https://yvolkov404.github.io/product-project"

      - name: Deploy partials
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${ github.SERVER_HOST }
          username: ${ YVolkov404.SERVER_USER }
          key: ${ secrets.SERVER_SSH_KEY }
          source: "src/partials/**/*"
          target: "https://yvolkov404.github.io/product-project"
